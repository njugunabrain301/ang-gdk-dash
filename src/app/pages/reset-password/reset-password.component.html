<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
  <div
    *ngIf="done"
    class="bg-white p-6 rounded-lg shadow-md max-w-md w-full text-center"
  >
    <h2 class="text-2xl font-semibold mb-4">
      Your password has been reset successfully
    </h2>
    <p class="text-gray-600">
      You can proceed to
      <a href="https://admin.go-duka.com" class="text-blue-500 underline"
        >login</a
      >
      using the new password
    </p>
  </div>

  <div *ngIf="!done" class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

    <div class="space-y-4">
      <mat-form-field class="w-full">
        <mat-label>Enter new password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          (ngModelChange)="error = ''"
          placeholder="Enter new password"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Repeat password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="cpassword"
          (ngModelChange)="error = ''"
          placeholder="Repeat password"
        />
      </mat-form-field>

      <div
        *ngIf="error"
        class="bg-red-100 text-red-700 p-3 rounded-md text-center"
      >
        {{ error }}
      </div>

      <button
        mat-raised-button
        color="primary"
        class="w-full"
        [disabled]="resetting"
        (click)="handleReset()"
      >
        {{ resetting ? "Resetting..." : "Reset" }}
      </button>
    </div>
  </div>
</div>
